name: FastAPI CI

on:
  push:
    branches: [ master, developer, 2a ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install fastapi uvicorn
    - name: Run FastAPI health check
      run: |
        echo "Simulated health check"
